<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A custom animation for a smooth, continuous rotation. */
        .slow-spin {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center h-screen overflow-hidden">

    <!-- 
      Main container to center content vertically.
      - flex-col: Stacks child elements in a column (vertically).
      - items-center: Horizontally centers the items within the column.
    -->
    <div class="flex flex-col items-center">

        <!-- Film Reel Icon -->
        <div id="film-reel" class="relative w-64 h-64 bg-black rounded-full slow-spin">
            <!-- Top Circle -->
            <div class="absolute top-4 left-1/2 -translate-x-1/2 w-20 h-20 bg-white rounded-full"></div>
            <!-- Bottom Circle -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 w-20 h-20 bg-white rounded-full"></div>
            <!-- Left Circle -->
            <div class="absolute left-4 top-1/2 -translate-y-1/2 w-20 h-20 bg-white rounded-full"></div>
            <!-- Right Circle -->
            <div class="absolute right-4 top-1/2 -translate-y-1/2 w-20 h-20 bg-white rounded-full"></div>
        </div>

        <!-- 
          "Coming Soon" Text.
          - mt-12: Adds a margin-top to create space between the icon and the text.
          - text-5xl: Sets a large font size.
          - font-bold: Makes the text bold.
          - text-gray-800: Gives the text a dark gray color for good contrast on white.
          - uppercase: Transforms the text to all uppercase.
          - tracking-wider: Increases letter spacing for a more stylized look.
        -->
        <h1 class="mt-12 text-5xl font-bold text-gray-800 uppercase tracking-wider">
            Coming Soon
        </h1>

    </div>

</body>
</html>
