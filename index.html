<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO and Social Sharing Meta Tags (Inspired by the reference) -->
    <title>MovGPT - Unlimited Movies, TV Shows and More.</title>
    <meta name="description" content="Watch anywhere. Cancel anytime. Ready to watch? Enter your email to create or restart your membership on MovGPT.">

    <!-- Favicon (Browser Tab Icon) -->
    <!-- Make sure your logo.png is in the same folder -->
    <link href="logo.png" rel="icon">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MovGPT - Unlimited Movies, TV Shows and More.">
    <meta property="og:description" content="Watch anywhere. Cancel anytime.">
    <!-- Replace with a link to your screenshot for social sharing -->
    <meta property="og:image" content="https://i.imgur.com/GndQ5Qc.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MovGPT - Unlimited Movies, TV Shows and More.">
    <meta name="twitter:description" content="Watch anywhere. Cancel anytime.">
    <!-- Replace with a link to your screenshot for social sharing -->
    <meta name="twitter:image" content="https://i.imgur.com/GndQ5Qc.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Google Fonts (Roboto is a great Netflix-style font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Hero Section -->
    <div class="relative h-screen w-full bg-[url('https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center hero-bg">
        
        <div class="hero-content h-full w-full flex flex-col">
            <!-- Header -->
            <header class="w-full px-4 sm:px-8 md:px-16 py-4">
                <div class="max-w-7xl mx-auto flex items-center justify-between">
                    <!-- Logo -->
                    <a href="#">
                        <!-- This now correctly points to your logo.png -->
                        <img src="logo.png" alt="MovGPT Logo" class="h-8 sm:h-10 invert">
                    </a>
                    
                    <!-- Right side controls -->
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="flex items-center space-x-2 border border-gray-400 text-white px-3 py-1 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                                </svg>
                                <span>English</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </button>
                        </div>
                        <a href="#" class="bg-red-600 hover:bg-red-700 transition duration-300 text-white font-medium px-4 py-1.5 rounded">
                            Sign In
                        </a>
                    </div>
                </div>
            </header>

            <!-- Main Call to Action -->
            <main class="flex-grow flex items-center justify-center text-white text-center px-4">
                <div class="max-w-3xl">
                    <h1 class="text-3xl sm:text-5xl md:text-6xl font-black leading-tight" id="main-heading">
                        Unlimited Movies, TV Shows and More.
                    </h1>
                    <h2 class="text-xl sm:text-2xl font-medium mt-4">
                        Watch anywhere. Cancel anytime.
                    </h2>
                    <p class="text-lg sm:text-xl mt-8 mb-4">
                        Ready to watch? Enter your email to create or restart your membership.
                    </p>

                    <!-- Email Form -->
                    <form class="w-full max-w-xl mx-auto mt-4 flex flex-col sm:flex-row gap-2">
                        <input 
                            type="email" 
                            placeholder="Email Address" 
                            class="flex-grow w-full px-4 py-4 rounded bg-black bg-opacity-70 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-white transition duration-300"
                        >
                        <button type="submit" class="flex-shrink-0 bg-red-600 hover:bg-red-700 transition duration-300 text-white text-xl sm:text-2xl font-medium px-6 py-4 rounded flex items-center justify-center">
                            <span>Get Started</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 ml-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Hide the heading initially and then fade it in
            $('#main-heading').css('opacity', 0).animate({ opacity: 1 }, 1000);
        });
    </script>

</body>
</html>
